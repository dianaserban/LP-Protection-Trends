<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Scroll</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  
</head>
<body>
    <div id="navbar">
       
        <hr class="vertical-hr">
      </div>
      <div id="fullpage">
      <div class="section" style="background-color:red;">
        <!-- Content of first section -->SECTION 1
      </div>
      
      <div class="section" style="background-color:rgb(176, 18, 255);">
        <!-- Content of second section -->SECTION 2
      </div>
      
      <div class="section" style="background-color:rgb(0, 255, 42);">
        <!-- Content of third section -->SECTION 3
      </div>
      
      <div class="section" style="background-color:rgb(7, 156, 255);">
        <!-- Content of fourth section -->SECTION 4
      </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/plugins/ScrollToPlugin.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/TweenLite.min.js"></script>
      <script src="script.js"></script>

</html>
